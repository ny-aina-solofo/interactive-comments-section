<main>
  <p-card
    class="!bg-white !text-grey-800 !border-none !rounded-xl !shadow-none"
  >
    <div class="flex flex-col md:flex-row gap-4">

      <!-- Avatar -->
      <img
        src="assets/avatars/image-juliusomo.png"
        alt="avatar"
        class="w-10 h-10 rounded-full"
      />

      <!-- Input -->
      <textarea
        rows="3"
        #textarea
        [placeholder]="data?.username ? '' : 'Add a comment...'"
        class="flex-1 resize-none border border-gray-200 rounded-lg p-3
               focus:outline-none focus:ring-2 focus:ring-purple-600"
        [(ngModel)]="comment"
      ></textarea>

      <!-- Desktop buttons -->
      <div class="hidden md:flex flex-col gap-4">
        <button
          class="h-10 px-6 rounded-lg bg-purple-600 text-white font-bold
                 hover:bg-purple-600/90"
          (click)="addComments()"
        >
          SEND
        </button>

        @if (data?.type === 'reply') {
          <button
            class="h-10 px-6 rounded-lg bg-white text-purple-600 border font-bold
                   hover:bg-purple-600 hover:text-white"
            (click)="handleCancel()"
          >
            CANCEL
          </button>
        }
      </div>

      <!-- Mobile buttons -->
      <div class="flex md:hidden justify-end gap-3">
        @if (data?.type === 'reply') {
          <button
            class="h-10 px-4 rounded-lg bg-white text-purple-600 border font-bold
                   hover:bg-purple-600 hover:text-white"
            (click)="handleCancel()"
          >
            CANCEL
          </button>
        }

        <button
          class="h-10 px-5 rounded-lg bg-purple-600 text-white font-bold
                 hover:bg-purple-600/90"
          (click)="addComments()"
        >
          SEND
        </button>
      </div>

    </div>
  </p-card>
</main>
